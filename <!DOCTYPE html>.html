<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek LLM אינטגרציה</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-lg shadow-xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">
            חיבור ל-DeepSeek LLM (סימולציה)
        </h1>
        <p class="text-center text-gray-600 mb-6">
            הזינו שאלה וראו כיצד האתר מתחבר ל-API (בסביבת אמת, זה יהיה ה-Backend שלכם).
        </p>

        <div class="mb-6">
            <label for="user-prompt" class="block text-sm font-medium text-gray-700 mb-2">השאלה שלך:</label>
            <textarea id="user-prompt" rows="4" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-y" placeholder="לדוגמה: 'מהי בירת צרפת?'"></textarea>
        </div>

        <button id="ask-llm-btn" class="w-full px-4 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
            שאל את DeepSeek
        </button>

        <div id="response-area" class="mt-8 p-4 bg-gray-100 rounded-lg border border-gray-200 hidden">
            <p class="text-lg font-semibold text-gray-800 mb-2">תשובת המודל:</p>
            <div id="llm-response" class="text-gray-700 whitespace-pre-wrap"></div>
            <div id="loading-indicator" class="text-center mt-4 hidden">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                <p class="text-gray-600 mt-2">טוען תשובה...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
